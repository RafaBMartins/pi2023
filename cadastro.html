<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="script/cadastro.js" defer></script>
    <script src="script/coordenadasTeste.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="d-flex">
        <div class="fundo">
            <img src="../img/cadastro/arteTelaCadastro.png" id="imgFundo" alt="">
            <form class="d-flex" action="" method="get">
            <label for="containerFieldSet">Cadastro</label>
            <div class="container-field-set">
                <div class="container-field-icon">
                    <i class="fa-solid fa-address-card"></i>
                    <label for="infoBasic">Informações básicas</label>
                </div>
                <fieldset id="infoBasic">
                    <div class="estilo-foto-perfil">
                        <i class="fa-solid fa-file-image" id="selectImg"></i>
                        <div id="selectImgAval">Foto de perfil do estabelecimento</div>
                        <input type="file" id="imgPerfil" name="img_perfil" accept="image/*" style="display: none;">
                    </div>
                    <div>
                        <!-- <label for="nomeEstabelecimento">Nome do estabelecimento</label> -->
                        <input required type="text" id="nomeEstabelecimento" placeholder="Nome do estabelecimento">
                    </div>
                    <div class="estilo-select">
                        <div>Categoria</div>
                        <select id="tipoEstab">
                            <option value="restaurante">Restaurante</option>
                            <option value="escolar">Instituição de ensino</option>
                        </select>
                    </div>
                </fieldset>
                    <div class="container-field-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <label for="infoBasic">Endereço</label>
                    </div>
                <fieldset>
                    <div class="estilo-select">
                        <div>
                            <label for="estado">Estado</label>
                            <select>
                                <option value="ES">ES</option>
                                <option value="MG">MG</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                            </select>
                        </div>
                        <div>
                            <label for="cidade">Cidade</label>
                            <select name="cidade" id="cidade">
                                <option value="cidade">cidade</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <!-- <label for="cidade">Cidade</label> -->
                        <input required type="text" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                    <div>
                            <!-- <label for="rua">Endereço</label> -->
                            <input required type="text" name="rua" id="rua" placeholder="Endereço">
                        </div>
                    <div class="estilo-select">
                        <select name="tipoLogradouro" id="tipoLogradouro">
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                            <option value="alameda">Alameda</option>
                        </select>
                        <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                    </div>
                    <div>
                        <!-- <label for="numero">Numero</label> -->
                        <input required size="4" type="text" id="numero" name="numero" placeholder="Número">
                    </div>
                </fieldset>
                <!-- <fieldset id="fieldAval">
                    <div id="containerEstrelas" class="estilo-container">
                        <div>Avalie o restaurante*</div>
                        <div>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                    </div>
                </fieldset> -->
            </div>
        </form>
        <input type="submit" value="Cadastrar" id="botCad">
    </div>
</body>
</html>
