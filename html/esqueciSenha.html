<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelieWay</title>
    <link rel="stylesheet" href="..\css\esqueciSenha.css">
</head>

<body>

    <!-- Logo da site-->
    <img src="..\img\logo.png" id="logo">

    <!-- Formulario de recuperação de senha -->
    <form class="formulario_recuperacao">

        <!-- Mensagem explicativa para o usuario -->
        <p class="msg_informeEmail">
            Nós informe o E-mail de sua conta.
        </p>

        <!-- Caixa de texto para e-mail -->
        <div class="container_input">
            <div class="caixa_texto">
                <input type="text" required>
                <span>E-mail</span>
            </div>
        </div>

        <!-- Botão de envio de formulario -->
        <input type="submit" value="RECUPERAR SENHA">

        <!-- Registrar/Esqueceu Senha -->
        <div class="registrar_entrar">
            <a href="registrar.html">Não tem uma conta?</a>
            <a href="index.html">Entrar</a>
        </div>
    </form>

    <!-- Nome do site -->
    <div class="nome_site">
        <p>WHEELIEWAY</p>
    </div>

</body>
</html>
