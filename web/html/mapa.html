<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!--importando as bibliotecas dos ícones de configuracao e seta do menu de pesquisa-->
    <link rel="stylesheet" type="text/css" href="../css/mapa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!--importando o script da página e a biblioteca de mapas do bing-->
    <script src="../script/mapa.js" defer></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario&key=Agz-GsinzRU8zLEoIGspfeW14MkrCmOv1RXL5foc3GtKtQWkGHydai2rkhG_ZwQu&libs=Microsoft.Maps.Search'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" type="text/css" href="../header/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../header/header.js" defer></script>
 
</head>
<body>
    
    <!-- Header é a parte de cima do site, que acompanha quando voccê faz a rolagem -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand textoMarca" href="#">
            <img src="../img/logo.svg" class="logo">
            WheelieWay
          </a>
          <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link itemMenu" aria-current="page" href="#">Busca</a>
              </li>
              <li class="nav-item">
                <a class="nav-link itemMenu" href="#">Mapa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link itemMenu" href="#">Favoritos</a>
              </li>
              <li>
                <div class="btn-group dropend">
                    <button type="button" style="vertical-align: center;" class="opConfigNav btn btn-tertiary dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
                      Configurações
                    </button>
                    <ul style="padding-left: 10px;"class="bg-tetiary dropdown-menu">
                      <li>Notificações</li>
                      <li>Sobre Nós</li>
                      <li>Documentação</li>
                      <li>Sair</li>
                    </ul>
                  </div>
              </li>
            </ul>
        </div>
            
        <div class="menuConfig">
            <i style="font-size:36px; color: #397FBF;" class="fa fa-gear"></i>
            <div class="containerOpcoes">
                <div class="tituloConfig">Configurações
                    <div>
                        <img style="width: 16px; height: 16px;" src="../img/close.png" id="closeConfig">
                    </div>
                </div>
                <div>Notificações</div>
                <div>Sobre nós</div>
                <div>Documentação</div>
                <div>Sair</div>
            </div>
      </div>
        </div>
      </nav>

    <!--section onde o mapa e o menu de pesquisa lateral ficara posicionado-->
    <section id="containerMapa">
        <!--container do menu lateral-->
        <div id="menuLateral" class="menuLateralAcionado container-fluid">
            <!--container onde fica os itens do menu referentes a pesquisa-->
            <div id="containerPesquisa">
                <input type="text" id="inpPesquisa" name="pesquisa" placeholder="Pesquisa">
                <div class="containerSetaMapa">
                    <!--seta que minimiza o menu-->
                    <i class='fa-solid fa-arrow-right-long' id="setaMenuLateral"></i>
                </div>
            </div>
            <div id="sugestoes"></div>
            <!--container onde a seta que minimiza o menu esta-->
            <div id="perfilEstabelecimento">
                <img src="" alt="" class="imgPerfilEstabelecimento" id="imgPerfilEstabelecimento">
                <div id="containerNomeEstabelecimento">
                    <i class='fa-solid fa-arrow-right-long' style="transform: rotate(180deg); width: 10%;"></i>
                    <div id="nomeEstabelecimento" style="width: 90%; text-align: center; font-size: 24px;"></div>
                </div>
            </div>
        </div>

        
        <!--div onde o mapa sera renderizado-->
        <div id="mapa"></div>
    <!--Fim da section-->
    </section>

    

</body>
</html>
