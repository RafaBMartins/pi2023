<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelieWay</title>
    <link rel="stylesheet" href="..\css\registrar.css">
</head>

<body>

    <!-- Logo da site-->
    <img src="..\img\logo.svg" id="logo">

    <!-- Formulario de registro -->
    <form class="formulario_registro">

        <!-- Caixa de texto para nome -->
        <div class="container_input">
            <div class="caixa_texto">
                <input type="text" required>
                <span>Nome</span>
            </div>
        </div>

        <!-- Caixa de texto para e-mail -->
        <div class="container_input">
            <div class="caixa_texto">
                <input type="text" required>
                <span>E-mail</span>
            </div>
        </div>

        <!-- Caixa de texto para senha -->
        <div class="container_input">
            <div class="caixa_texto">
                <input type="password" required>
                <span>Senha</span>
            </div>
        </div>

        <!-- Caixa de texto para confirmar senha -->
        <div class="container_input">
            <div class="caixa_texto">
                <input type="password" required>
                <span>Confirmar Senha</span>
            </div>
        </div>
        <!-- Botão de envio de formulario -->
        <input type="submit" value="REGISTRAR">

        <!-- checkbox para função de lembrar usuario -->
        <div class="lembrar">
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembre de mim</label>
        </div>

        <!-- Voltar para tela de entrar -->
        <a href="index.html" class="entrar">Entrar</a>

    </form>

    <!-- Nome do site -->
    <div class="nome_site">
        <p>WHEELIEWAY</p>
    </div>

</body>
</html>
